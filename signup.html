  <section class="top-content">
    <h1>Create your Social Media account</h1>
  </section>


  <div class=" basic-form">
    <p>
      Already have an account? <a href="#">Log In</a>
    </p>
    <form>

      <input type="text" name="firstname" placeholder="First Name" class="form-input" required><br>
      <input type="text" name="lastname" placeholder="Last Name" class="form-input" required><br>
      <input type="text" name="username" placeholder="Username" class="form-input" required><br>
      <input type="email" name="email" placeholder="Email" class="form-input" required><br>
      <input type="password" name="password" placeholder="create password" class="form-input" required><br>

      <input type="submit" class="form-button" value="Create Account">
    </form>
  </div>
</body>
